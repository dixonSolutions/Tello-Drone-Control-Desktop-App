name: Monorepo CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'PythonApp/**'
      - 'SvelteTelloApp/**'
      - 'InstallFrontEnd/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'PythonApp/**'
      - 'SvelteTelloApp/**'
      - 'InstallFrontEnd/**'
      - '.github/workflows/**'

jobs:
  # Detect changes to determine which jobs to run
  changes:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      svelte: ${{ steps.filter.outputs.svelte }}
      angular: ${{ steps.filter.outputs.angular }}
    steps:
    - uses: actions/checkout@v4
    
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          python:
            - 'PythonApp/**'
          svelte:
            - 'SvelteTelloApp/**'
          angular:
            - 'InstallFrontEnd/**'

  # Python App Tests and Linting
  python-app:
    needs: changes
    if: ${{ needs.changes.outputs.python == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./PythonApp
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=__pycache__,venv,face_training
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=__pycache__,venv,face_training

  # Svelte + Tauri App Build
  svelte-tauri-app:
    needs: changes
    if: ${{ needs.changes.outputs.svelte == 'true' }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    defaults:
      run:
        working-directory: ./SvelteTelloApp
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./SvelteTelloApp/package-lock.json
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: Install dependencies (Ubuntu only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
    
    - name: Install frontend dependencies
      run: npm ci
    
    - name: Check Svelte formatting
      run: npm run check
    
    - name: Build Svelte app
      run: npm run build
    
    - name: Build Tauri app
      run: npm run tauri build
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: tauri-app-${{ matrix.os }}
        path: |
          SvelteTelloApp/src-tauri/target/release/bundle/

  # Angular Frontend App Build
  angular-frontend:
    needs: changes
    if: ${{ needs.changes.outputs.angular == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./InstallFrontEnd/TelloDroneFrontEnd
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ./InstallFrontEnd/TelloDroneFrontEnd/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint Angular app
      run: npm run ng lint || echo "No lint script configured"
    
    - name: Build Angular app
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: angular-app-build
        path: |
          InstallFrontEnd/TelloDroneFrontEnd/dist/

